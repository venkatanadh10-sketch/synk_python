name: Snyk Security Scan â€” No Quality Gate (Python)

on:
  push:
    branches:
      - main            # Trigger on push to main
  pull_request:
    branches:
      - main            # Trigger on PRs to main
  workflow_dispatch:     # Manual trigger

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install poetry
            poetry install
          fi

      # Verify Python installation
      - name: Verify Python
        run: python --version

      # Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      # Authenticate with Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk Test (DONT FAIL WORKFLOW)
      - name: Snyk Test for Python
        run: snyk test --severity-threshold=medium || echo "Vulnerabilities found, but workflow will continue."

      # Send results to Snyk Dashboard
      - name: Snyk Monitor
        run: snyk monitor
