name: Snyk Security Scan â€” Quality Gate (Python)

on:
  push:
    branches:
      - main          # Default branch
  pull_request:
    branches:
      - main          # PRs targeting main
  workflow_dispatch:   # Manual trigger

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install poetry
            poetry install
          fi

      # Verify Python installation
      - name: Verify Python
        run: python --version

      # Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      # Authenticate Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk test and FAIL on medium/high/critical
      - name: Snyk Test for Python (Quality Gate)
        run: snyk test --severity-threshold=low

      # Send results to Snyk dashboard
      - name: Snyk Monitor
        run: snyk monitor
