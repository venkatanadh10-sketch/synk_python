name: Snyk Security Scan - Python

on:
  workflow_dispatch:   # Manual run from Actions tab
  push:
    branches:
      - main           # Trigger on push to main/default branch
  pull_request:        # Trigger on any PR

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install poetry
            poetry install
          fi

      # Verify Python installation
      - name: Verify Python
        run: python --version

      # Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      # Authenticate Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk test (do not fail workflow on vulnerabilities)
      - name: Snyk Test
        run: snyk test --severity-threshold=medium || echo "Vulnerabilities found, continuing workflow."

      # Send results to Snyk dashboard
      - name: Snyk Monitor
        run: snyk monitor
