name: Snyk Security Scan â€” Python

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Install dependencies
      # Replace requirements.txt path if needed
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      # Authenticate with Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk Security Test
      - name: Snyk Test for Python (Fail on Medium+ vulns)
        run: snyk test --file=requirements.txt --severity-threshold=medium

      # Send dependency snapshot to Snyk dashboard
      - name: Snyk Monitor
        run: snyk monitor --file=requirements.txt
